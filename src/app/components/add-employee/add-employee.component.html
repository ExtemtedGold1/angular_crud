<form [formGroup]="empForm" (ngSubmit)="SaveEmployee()">
<mat-card>
    <mat-card-header>
        <h2>{{title}}</h2>
    </mat-card-header>
    <mat-card-content>

        <mat-form-field>
            <mat-label>Employee ID</mat-label>
            <input matInput formControlName="id">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Surname</mat-label>
            <input matInput formControlName="surname">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
                <mat-option value="">Please select role</mat-option>
                <mat-option value="manager">Manager</mat-option>
                <mat-option value="it_specialist">It specialist</mat-option>
                <mat-option value="helpdesk">HelpDesk</mat-option>
                <mat-option value="admin">Admin</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Pipi</mat-label>
            <input matInput formControlName="pipi">
        </mat-form-field>

        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary">Save</button>
            <a mat-raised-button color="accent" (click)="closepopup()">Close</a>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
</form>
